{% extends 'core/base.html' %}
{% block content %}

<style>
    /* Example: Add this in a <style> block at the top of manager_login.html or in your CSS file */
body {
  background: #EFEFEF;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h2 {
  color: #D2001A;
  text-align: center;
  margin-top: 2em;
}

form {
  background: #FFFAE7;
  max-width: 350px;
  margin: 2em auto;
  padding: 2em 2em 1em 2em;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
}

form input, form button {
  width: 100%;
  margin-bottom: 1em;
  padding: 0.6em;
  border: 1px solid #EFEFEF;
  border-radius: 4px;
  font-size: 1em;
}

form button {
  background: #D2001A;
  color: #FFFAE7;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}

form button:hover {
  background: #FFDE00;
  color: #D2001A;
}

p {
  text-align: center;
  color: #D2001A;
  font-weight: bold;
}
</style>

<h2>Transfer Funds</h2>
<p>Your Balance: ${{ balance }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>


{% endblock %}
