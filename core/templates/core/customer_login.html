{% extends 'core/base.html' %}
{% block extra_css %}
<style>
body {
  background: #EFEFEF;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
h2 {
  color: #D2001A;
  text-align: center;
  margin-top: 2em;
}
form {
  background: #FFFAE7;
  max-width: 350px;
  margin: 2em auto;
  padding: 2em 2em 1em 2em;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
}
form input, form button {
  width: 100%;
  margin-bottom: 1em;
  padding: 0.6em;
  border: 1px solid #EFEFEF;
  border-radius: 4px;
  font-size: 1em;
}
form button {
  background: #D2001A;
  color: #FFFAE7;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
form button:hover {
  background: #FFDE00;
  color: #D2001A;
}
p {
  text-align: center;
  color: #D2001A;
  font-weight: bold;
}
</style>
{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if messages %}
  <div style="color: #D2001A; text-align:center; margin-bottom:1em;">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
