{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Banking App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/customer_navbar.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
    :root {
      --c1: #EFEFEF;
      --c2: #FFFAE7;
      --c3: #FFDE00;
      --c4: #D2001A;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--c1);
      color: #222;
    }
    .customer-navbar {
      background: var(--c4);
      padding: 0;
      height: 70px;
      width: 100vw;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .customer-navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100%;
      width: 100%;
    }
    .customer-navbar li {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .customer-navbar a {
      color: var(--c2);
      text-decoration: none;
      font-weight: bold;
      padding: 0 2em;
      border-radius: 0;
      transition: background 0.2s, color 0.2s;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .customer-navbar a:hover {
      background: var(--c3);
      color: var(--c4);
    }
    .content {
      max-width: 900px;
      margin: 2em auto;
      background: var(--c2);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    h2, h3 {
      color: var(--c4);
      margin-top: 0;
    }
    form {
      margin: 1em 0;
    }
    form input, form select, form textarea, form button {
      display: block;
      width: 100%;
      max-width: 350px;
      margin-bottom: 1em;
      padding: 0.5em;
      border: 1px solid var(--c1);
      border-radius: 4px;
      font-size: 1em;
    }
    form button {
      background: var(--c4);
      color: var(--c2);
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    form button:hover {
      background: var(--c3);
      color: var(--c4);
    }
    ul {
      padding-left: 1.2em;
    }
    ul li {
      margin-bottom: 0.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      background: var(--c1);
    }
    th, td {
      padding: 0.6em 1em;
      border: 1px solid var(--c4);
      text-align: left;
    }
    th {
      background: var(--c3);
      color: var(--c4);
    }
    tr:nth-child(even) {
      background: var(--c2);
    }
    .frozen {
      color: var(--c4);
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .content {
        padding: 1em;
        max-width: 98vw;
      }
      .customer-navbar a {
        padding: 0 1em;
        font-size: 0.95em;
      }
      table, th, td {
        font-size: 0.95em;
      }
    }
    </style>    
</head>
<body>

<nav class="customer-navbar">
  <div class="nav-container">
    <div class="nav-left">
      <a href="#" class="brand">OurBank</a>
    </div>
    <div class="nav-right">
      <ul>
        <li><a href="{% url 'customer_dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'transfer_funds' %}">Transfer Funds</a></li>
        <li><a href="{% url 'request_loan' %}">Request Loan</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
